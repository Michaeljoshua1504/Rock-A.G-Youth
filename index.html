<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Names and Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            Rock A.G Youth Members Nandigama
        </div>
        <div class="image-container">
            <img src="leftbanner.jpeg" alt="Person Image">
        </div>
        <div class="scroll-container" id="names"></div>
        <div class="button-container">
            <button id="prevButton">Previous</button>
            <button id="scrollButton">Next</button>
        </div>
        <div class="total-count" id="totalCount"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
